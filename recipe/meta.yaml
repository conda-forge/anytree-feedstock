{% set name = "anytree" %}
{% set version = "2.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/anytree-{{ version }}.tar.gz
  sha256: 244def434ccf31b668ed282954e5d315b4e066c4940b94aff4a7962d85947830

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0
    - pip
  run:
    - python >={{ python_min }},<4.0
    - six

test:
  imports:
    - anytree
    - anytree.node
    - anytree.iterators
    - anytree.importer
    - anytree.exporter
    - anytree.util
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/c0fec0de/anytree
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Python tree data library'
  description: |
    'Python tree data library'
  doc_url: https://anytree.readthedocs.io/en/2.8.0
  dev_url: https://github.com/c0fec0de/anytree

extra:
  recipe-maintainers:
    - tlestang
    - jan-janssen
